<body>

	<div class="complete">
		
		<h1>JAVASCRIPT OPERATORS</h1>

		<div class="alert alert-primary" id="givens">
			Given: If <strong>A = 23.72</strong> and <strong>B = 5.2</strong>, compute the following:
		</div>

		<div class="row">

			<div class="col-sm-4">
	            <h4> Arithmetic Operators </h4>
		            	<div id="arithmetic">
		            		Exponent: </br>
		            		Modulo:
		            	</div>
		            		<br>
					            <button type="button" class="btn btn-outline-primary" onclick="
								var A=23.72;
								var B=5.2;
								var exponent=A**B;
								var modulo=A%B;
								var round_exponent=exponent.toFixed(2);
								var round_modulo=modulo.toFixed(2);
								document.getElementById('arithmetic').innerHTML = 'Exponent: ' + round_exponent + '<br> Modulo: ' + round_modulo">
								Answers </button>
			</div>

			<div class="col-sm-4">
	            <h4> Comparison Operators </h4>
		            	<div id="comparison">
		            		Is A greater than B?: <br>
		            		Is A equal to B?:
		            	</div>
		            		<br>
					            <button type="button" class="btn btn-outline-primary" onclick="
								var A=23.72;
								var B=5.2;
								var greaterthan=A>B;
								var equalto=A==B;
								document.getElementById('comparison').innerHTML = 'Is A greater than B?: ' + greaterthan + '<br> Is A equal to B?: ' + equalto">
								Answers </button>
			</div>

			<div class="col-sm-4">
			    <h4>Logical Operators</h4>
					    <div id="logical">
					        A < 22 and B > 4?: <br>
					        A < 22 or B > 4?:
					    </div>
    						<br>
							    <button type="button" class="btn btn-outline-primary" onclick="
							        var A = 23.72;
							        var B = 5.2;
							        document.getElementById('logical').innerHTML = 
							            'A < 22 and B > 4?: ' + ((A < 22) && (B > 4)) + 
							            '<br> A < 22 or B > 4?: ' + ((A < 22) || (B > 4));
							    "> Answers </button>
</div>
		</div>

			<div id="refresh">
				<button type="button" class="btn btn-primary" onClick="window.location.reload()">REFRESH</button>
			</div>

	</div>
